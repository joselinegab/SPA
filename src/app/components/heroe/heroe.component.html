<h1>
    {{heroe.nombre}} <small>{{heroe.aparicion}} </small>
</h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
<br><br>
<button (click)="goBack()" class="btn btn-outline-danger btn-block">Regresar</button>
    </div>
    <div class="col-md-8">
<h3> {{heroe.nombre}} </h3>
<hr>
<p>
    {{heroe.bio}}
</p>
<div>
    <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dcLogo.png" alt="">
    <img *ngIf="heroe.casa=='MARVEL'" class="img-logo" src="assets/img/marvelLogo.png" alt="">

</div>
    </div>
</div>
