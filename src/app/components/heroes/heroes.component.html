<h1>Heroes <small>Marvel and DC Comics</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
<div class="cool animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img [src]="heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <button (click)="verHeroe(i)" type="button" class="btn btn-primary"> Ver más..</button>
    </div>
    <div class="card-footer">
<small class="text-muted">{{heroe.aparicion}}</small>
    </div>
    <div class="d-grip gap-2 col-6 mx-auto">

    </div>
  </div>
  </div>
