<h1>Heroes <small>Marvel and DC Comics</small></h1>
<hr>
<div class="card" style="width: 18rem;"*ngFor="let heroe of heroes">
    <img [src]="heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <a href="https://moodle.utmachala.edu.ec/cursosvirtuales/login/index.php" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer">
<small class="text-muted">{{heroe.aparicion}}</small>
    </div>
    <div class="d-grip gap-2 col-6 mx-auto">

    </div>
  </div>
